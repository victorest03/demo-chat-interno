<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Micsac - Chat Interno</title>
	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style_index.css">
</head>
<body>
	<div class="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<button class="navbar-toggler" type="button">
				<i  class="fa fa-bars" aria-hidden="true"></i>
			</button>
			<a class="navbar-brand" href="#">Chat Interno</a>
		</nav>
		<div class="sidebar-wrapper">
			<div class="panel__bandeja">
				<div class="sidebar-content">
					<div class="contact">
						<img src="http://i.imgur.com/ae5r9VA.png" alt="" class="contact__photo">
						<div class="contact__name">Ethan Hawke</div>
						<div class="contact__status online"></div>
					</div>
					<div class="contact">
						<img src="http://i.imgur.com/tnMJGyT.png" alt="" class="contact__photo">
						<div class="contact__name">Natalie Portman</div>
						<div class="contact__status online"></div>
					</div>
				</div>
				<div class="search">
					<i class="fa fa-search search__img"></i>
					<input type="text" class="search__input" name="txtsearch" placeholder="Buscar...">
				</div>
			</div>
			<div class="panel__chat">
				<div class="chat__person">
					<span class="chat__back">
						<i class="fa fa-chevron-left" aria-hidden="true"></i>
					</span>
					<span class="chat__online"></span>
					<span class="chat__name">Huehue Huehue</span>
				</div>
				<div class="chat__messages">
					<div class="chat__msgRow">
						<div class="chat__message mine">Such SVG, much Javascript, very CSS!</div>
					</div>
					<div class="chat__msgRow">
						<div class="chat__message notMine">OK Now!</div>
					</div>
					<div class="chat__msgRow">
						<div class="chat__message mine">ready go!</div>
					</div>
				</div>
				<input type="text" class="chat__input" placeholder="Tu Mensaje..." />
			</div>
        </div>
		<div class="page-content-wrapper">
			<div class="panel__grid__1 row no-margin">
				<div class="col-md-8 grid no-padding">
					<div class="grid__item__1">
						<div class="grid__item__inner"></div>
					</div>
				</div>
				<div class="col-md-4 grid no-padding">
					<div class="grid__item__2">
						<div class="grid__item__inner"></div>
					</div>
					<div class="grid__item__3">
						<div class="grid__item__inner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='https://code.jquery.com/jquery-3.2.0.min.js'></script>
	<script type="text/javascript" src='plugins/bootstrap/bootstrap.min.js'></script>
	<script type="text/javascript" src="js/script_index.js"></script>
</body>
</html>
